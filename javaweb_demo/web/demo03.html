<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>demo03</title>
    <script type="text/javascript">
        function Person(name,age) {
            //声明属性
            this.name = name;
            this.age = age;

            this.run = function(){
                alert("name:"+name+"age:"+age);
            }

            //创建对象
            var p1 = new Person("李白",20);
            p1.run;
        }
    </script>
</head>
